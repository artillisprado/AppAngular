<div class="container mat-elevation-z8">
    <h1 class="full-width">Visualizar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <div class="status">
        <mat-form-field appearance="outline">
            <mat-label>STATUS ({{ retornaStatus(chamado.nomeCartao) }})</mat-label>
            <mat-select
            [disabled]="true"
            [(ngModel)]="chamado.status"
            name="status">
              <mat-option value="0">Ativo</mat-option>
              <mat-option value="1">Inativo</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
          [disabled]="true"
          [(ngModel)]="chamado.titulo"
          name="titulo"
          matInput 
          placeholder="Ex. Vem Trabalhador">
        </mat-form-field>
    </form>

    <div class="cartao">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>CARTAO ({{ chamado.nomeCartao }})</mat-label>
            <mat-select
            [disabled]="true"
            [(ngModel)]="chamado.cartao"
            name="cartao">
              <mat-option>{{ chamado.nomeCartao }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>CLIENTE ({{ chamado.nomeCliente }})</mat-label>
            <mat-select
            [disabled]="true"
            [(ngModel)]="chamado.cliente"
            name="cliente">
              <mat-option>{{chamado.nomeCliente}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">      
        <mat-form-field class="full-width">
          <mat-label>Deixe uma Descrição</mat-label>
          <textarea 
          [disabled]="true"
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          class="descricao" matInput ></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>
</div>
