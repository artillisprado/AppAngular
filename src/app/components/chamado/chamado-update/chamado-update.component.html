<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <div class="status">
        <mat-form-field appearance="outline">
            <mat-label>STATUS ({{ retornaStatus(chamado.nomeCartao) }})</mat-label>
            <mat-select
            [(ngModel)]="chamado.status"
            name="status"
            [formControl]="status" 
            required>
              <mat-option value="0">Ativo</mat-option>
              <mat-option value="1">Inativo</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
          [(ngModel)]="chamado.titulo"
          name="titulo"
          [formControl]="titulo" 
          required
          matInput 
          placeholder="Ex. Vem Trabalhador">
        </mat-form-field>
    </form>

    <div class="cartao">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>CARTAO ({{ chamado.nomeCartao }})</mat-label>
            <mat-select
            [(ngModel)]="chamado.cartao"
            name="cartao"
            [formControl]="cartao" 
            required>
              <mat-option *ngFor="let cart of Cartao" value="{{cart.id}}">{{cart.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>CLIENTE ({{ chamado.nomeCliente }})</mat-label>
            <mat-select
            [(ngModel)]="chamado.cliente"
            name="cliente"
            [formControl]="cliente" 
            required>
              <mat-option *ngFor="let cart of Cliente" value="{{cart.id}}">{{cart.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">      
        <mat-form-field class="full-width">
          <mat-label>Deixe uma Descrição</mat-label>
          <textarea 
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          [formControl]="observacoes"
          required
          class="descricao" matInput placeholder="Ex. Vem Trabalhador"></textarea>
        </mat-form-field>
    </form>

    <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>
</div>
