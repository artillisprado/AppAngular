<div class="container mat-elevation-z8">
    <form action="">
        <h1 class="fullwidth">Cadastro de Usu√°rios</h1>
        <img class="fullwidth" src="assets/img/create.svg" alt="Urbana - Dicas de um dev">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">COMUM</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">ESTUDANTE</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">TRABALHADOR</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [formControl] = "nome"
            required
            matInput 
            maxlength="50"
            placeholder="Ex: Joaquim Santos">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [formControl] = "cpf"
            required
            matInput 
            maxlength="14"
            placeholder="Ex: 123.456.789-10">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [formControl] = "email"
            required
            matInput 
            maxlength="50"
            placeholder="Ex: joaquim@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            type="password"
            [(ngModel)]="cliente.senha"
            name="senha"
            [formControl] = "senha"
            required 
            matInput 
            maxlength="20"
            placeholder="Ex: Ed12$#">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>
    </form>
</div>
