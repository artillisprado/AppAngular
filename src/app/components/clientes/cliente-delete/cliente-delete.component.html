<div class="container mat-elevation-z8">
    <form action="">
        <h1 class="fullwidth">Deletar Cart√£o</h1>
        <img class="fullwidth" src="assets/img/create.svg" alt="Urbana - Dicas de um dev">

        <section class="section">
            <mat-checkbox disabled="true" class="margin" color="primary">COMUM</mat-checkbox>
            <mat-checkbox disabled="true" class="margin" color="primary">ESTUDANTE</mat-checkbox>
            <mat-checkbox disabled="true" class="margin" color="primary">TRABALHADOR</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf"
            name="cpf"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            name="email"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            type="password"
            [(ngModel)]="cliente.senha"
            name="senha"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Voltar</button>
    </form>
</div>
